<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

<!-- BELOW - FROM pen.html (manually) -->
<div class="text-center">
  <div class="game">
    <div class="btn-big btn-green"></div>
    <div class="btn-big btn-red"></div>
    <div class="control-box">
      <div class="game-title">Simon <i class="fa fa-registered cr" aria-hidden="true"></i></div>
      <div class="control-box-row0">
        <div class="counter">00</div>
        <div class="btn-sml btn-start"></div>
        <div class="btn-sml btn-strict-led"></div>
        <div class="btn-sml btn-strict"></div>
      </div>
      <div class="control-box-row1 text-left">
        <div class="counter-label">count</div>
        <div class="start-label">start</div>
        <div class="strict-label">strict</div>
      </div>
      <div class="control-box-row2">
        <div class="off-label">off</div>
        <div class="btn-sml btn-off"></div>
        <div class="btn-sml btn-on"></div>
        <div class="on-label">on</div>
      </div>
    </div>
    <div class="btn-big btn-yellow"></div>
    <div class="btn-big btn-blue"></div>
  </div>

  <audio id="audio-green">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="audio-red">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="audio-blue">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="audio-yellow">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
 </div>
